<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Change Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container m-auto w-100">
        <div class="card m-auto p-4">
            <p>Hello, {{ session['name'] }}</p>
            <div class="text-right mb-4">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
            <div class="text-left">
                <a href="javascript:void" data>View Profile</a>
            </div>
        </div>
  
        <div class="row">
            <div class="col-lg-4 m-auto p-3">
                <form method="POST" action="/changepassword">
                    <div class="form-group">
                        <input type="hidden" class="form-control" name="userid" value="{{ session['userid']}}">
                    </div>
                    <div class="form-group">
                        <label>Enter your New Password</label>
                        <input type="password" class="form-control" name="password_one">
                    </div>
                    <div class="form-group">
                        <label>Confirm your Password</label>
                        <input type="password" class="form-control" name="password_two">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

<div class="modal fade" id="profilemodal" tabindex="-1" role="dialog" aria-labelledby="profilemodal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h1>Your Profile</h1>

            <div class="container m-auto">
                <ul>
                    <li>Name : {{</li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
         
    </body>
</html>
